name: Java CI with Maven and Docker (Private Registry)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 JDK
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      # 缓存 Maven 依赖
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 构建项目
      - name: Build with Maven
        run: mvn clean package --file pom.xml

#      # 运行测试
#      - name: Run tests
#        run: mvn test

      # 登录到私有 Docker 仓库
      - name: Log in to Private Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -f config/Dockerfile -t ${{ secrets.REGISTRY_URL }}/william_neon/cloudshell-config-app:${{ github.sha }} .
          docker tag ${{ secrets.REGISTRY_URL }}/william_neon/cloudshell-config-app:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/william_neon/cloudshell-config-app:latest

      # 推送 Docker 镜像到私有仓库
      - name: Push Docker image to Private Registry
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/william_neon/cloudshell-config-app:latest
